<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <link rel="icon" type="image/x-icon" href="/images/icons8-done-16.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>To-Do List App</h1>
    <div class="main-container">
      <div class="task">
        <p>&ast; add upto 6 tasks.</p>
        <label for="task">Enter task: </label>
        <input type="text" id="task" name="task" required /><br />
        <button type="button">Add Task</button> <br />
      </div>
      <button type="completed" class="completed">Completed</button>
      <button type="incomplete" class="incomplete">Incomplete</button>
      <ol></ol>
    </div>
    <script src="index.js"></script>
  </body>
</html>
